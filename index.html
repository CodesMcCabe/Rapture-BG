<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rapture-BG</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/background.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <style>
    	* { padding: 0; margin: 0; }
    	canvas {background: url('assets/images/bg_final.png'); display: inline;  z-index: 1; border-radius: 25px; margin-top: 0; margin-left: auto; margin-right: 0; margin-bottom: 0;}
    </style>
  </head>
  <body>
    <audio id="cave_theme"
      src="https://s3.us-east-2.amazonaws.com/rapture-bg/cave+themeb4.ogg"
      autoplay loop>
    </audio>
    <audio id="music" loop src="https://s3.us-east-2.amazonaws.com/rapture-bg/I-Robot2+Loop.wav">
    </audio>
    <audio id="audio_hover" preload="auto"
      src="https://s3.us-east-2.amazonaws.com/rapture-bg/ambience-3.wav">
    </audio>
    <audio id="spit"      src="https://s3.us-east-2.amazonaws.com/rapture-bg/qubodupSlimeMonster-damage1.ogg">
    </audio>
    <audio id="bullet"  src="https://s3.us-east-2.amazonaws.com/rapture-bg/cg1.wav">
    </audio>
    <audio id="intro_monster" src="https://s3.us-east-2.amazonaws.com/rapture-bg/monster-1.wav">
    </audio>
    <audio id="charge"
      src="https://s3.us-east-2.amazonaws.com/rapture-bg/monster-14.wav">
    </audio>
    <audio id="monster_bg" src="https://s3.us-east-2.amazonaws.com/rapture-bg/MonsterCreaturesVoiceSound002.mp3">
    </audio>
    <header>
      <img class="welcome_sign" src="assets/images/background/welcome_sign.png"/>
    </header>
    <div class="canvas_container">
      <div class="canvas_two_container">
        <div class="left_sidebar_links_container">
          <ul class="left_sidebar_links">
            <li class='move_text'>Move</li>
            <li>
              <img class="keys" src="assets/images/arrows_pop.png">
            </li>
            <li>Fire</li>
            <li>
              <img class="spacebar" src="assets/images/spacebar.png">
              <div class="rof">Hold for increased rate of fire</div>
            </li>

          </ul>
        </div>
        <div class="">
          <canvas class="canvas" id="canvas" width="1535" height="770">
          </canvas>
          <div class="start_screen">
            <button id="start" class="start_button" type="button" name="button">Press Start</button>
          </div>
          <div class="gameover_screen">
            <button id="game_over" class="restart_button" type="button" name="button">Play again?</button>
          </div>
        </div>
        <div class="sidebar_links_container">
          <ul class="sidebar_links">
            <li>
              <a href="http://www.mccabe.codes/"><img class="globe" src="assets/images/globe.png"></a>
            </li>
            <li>
              <a href="https://github.com/Roots2D"><img class="github" src="assets/images/github-original.png"></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/cody-mccabe-114385b0/"><img class="linkedin" src="assets/images/linkedin_logo.png"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
